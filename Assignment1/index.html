<!DOCTYPE html>
<html lang="en" ng-app="FoodAmount">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <title>How Much Food</title>
</head>
<body>  
    <h1>Is this too much food?</h1>
    <h2>List your food below.</h2>
    <div ng-controller="FoodAmountController">
        <input ng-model="text">
        <button ng-click="AmountCalc()">Check If Too Much</button>
        <p>{{verdict}}</p>
    </div>
</body>
</html>
