<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../resources/angular.min.js"></script>
    <script src="app.js"></script>
    <title>NameCalculator</title>
</head>

<body ng-app="nameCalculator">
    <h1>Name Calculator</h1> 
    <div ng-controller="nameCalculatorController">
        <div>
            Your name:
            <input type="text" ng-model="name" ng-keyup="displayNumeric();">
        </div>
        <div>Total Numeric value of person's name ({{name}}) is: {{totalValue}} </div>
    </div>    
</body>
</html>
