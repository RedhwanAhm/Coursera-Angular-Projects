<!DOCTYPE html>
<html lang="en" ng-app="MsgApp">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../resources/angular.min.js"></script>
    <script src="app.js"></script>
    <title>Expressions and Interpolation</title>
</head>
<body>
    <h1>Expressions and Interpolation</h1>
    <div ng-controller="MsgController">
        {{name}} has a message for you: <br>
        {{sayMessage()}}
        <div>
            <br>
            What it's like to wake Redhwan up:
            <button ng-click="wakeRedhwan()">{{stateOfSleep}}</button>
            Cost: {{cookieCost | currency}}
            <br>
            <img ng-src="../resources/redhwan_{{stateOfBeing}}.jpg" alt="" style="width: 300px ;">
        </div>
    </div>
</body>
</html>
